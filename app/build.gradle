plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'

    id 'war'

    id 'org.gretty' version '3.0.3'
}

repositories {
    // Use JCenter for resolving dependencies.
    jcenter()
}

dependencies {
    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:29.0-jre'

    providedCompile group: 'javax.servlet', name: 'javax.servlet-api', version: '4.0.1'
    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.6'
    compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.11'

    compileOnly 'org.projectlombok:lombok:1.18.16'
    annotationProcessor 'org.projectlombok:lombok:1.18.16'

    testCompileOnly 'org.projectlombok:lombok:1.18.16'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.16'

    // https://mvnrepository.com/artifact/com.oracle.database.jdbc/ojdbc10
    compile group: 'com.oracle.database.jdbc', name: 'ojdbc10', version: '19.8.0.0'
    compile group: 'org.webjars', name: 'bootstrap', version: '3.2.0'
    // https://mvnrepository.com/artifact/de.rtner/PBKDF2
    compile group: 'de.rtner', name: 'PBKDF2', version: '1.1.4'

    // https://mvnrepository.com/artifact/javax.servlet.jsp.jstl/jstl-api
    compile group: 'javax.servlet.jsp.jstl', name: 'jstl-api', version: '1.2'


}

application {
    // Define the main class for the application.
    mainClass = 'tamrin3.App'
}

gretty {
    httpPort = 8085
}