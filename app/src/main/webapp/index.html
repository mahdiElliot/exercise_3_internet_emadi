<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="webjars/jquery/1.11.1/jquery.min.js"></script>
    <script src="webjars/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <link rel='stylesheet' href='webjars/bootstrap/3.2.0/css/bootstrap.min.css'>

    <title>Document</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 0;
        }

        form {
            display: flex;
            flex-direction: column;
        }
    </style>
    <script>
        $(function () {
            const form = $("#form")[0];
            const onSubmit = function (event) {
                const username = $("input[name='username']").val();
                const password = $("input[name='password']").val();

                $.ajax({
                    url: '/app/login',
                    type: "POST",
                    data: {username, password},
                })
                    .done(data => window.location.replace(data))
                    .fail(() => {
                        const error = $("#error")
                        error[0].classList.remove("fade")
                    });

                event.preventDefault()
            }

            form.addEventListener("submit", onSubmit)
        })


    </script>
</head>
<body>
<form id="form" method="POST">
    <label>
        Username: <input required type="text" name="username">
    </label>
    <br/>
    <label>
        Password: <input required type="password" name="password"/>
    </label>
    <br/>
    <input type="submit" value="Login"/>
    <br/>
    <p class="alert alert-danger alert-dismissible fade show" role="alert" id="error">Username or Password is incorrect!</p>
</form>
</body>
</html>
